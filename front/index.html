<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAFY Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const ws = new WebSocket("ws://localhost:8001");

        function sendMsg(){
            const nickname = document.getElementById("nickname").value;
            const message = document.getElementById("message").value;
            const fullMessage = `${nickname}: ${message}`;

            ws.send(fullMessage);
        }

        function receiveMsg(event){
            const chat = document.createElement("div");
            const message = document.createTextNode(event.data);
            chat.appendChild(message);

            const chatLog = document.getElementById("chat-log");
            chatLog.appendChild(chat);

             // 자동으로 스크롤을 가장 아래로 이동
             chatLog.scrollTop = chatLog.scrollHeight;
        }

        ws.onmessage = receiveMsg;
    </script>
</head>
<body class="bg-slate-200 flex flex-col">
    <div class="text-3xl font-bold p-5 grid place-items-center">SSAFY Chat</div>
    <div id="chat-log" class="overflow-y-auto border-solid bg-slate-100 p-5 m-5 rounded-lg h-[530px]"></div>
    <div class="fixed bottom-0 left-0 right-0 m-5 flex flex-row">
        <input 
            class="flex-none w-32 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg"
            type="text"
            id="nickname"
            placeholder="닉네임"/>
        <input
            class="flex-grow mx-1 p-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg"
            type="text"
            id="message"
            placeholder="메세지"/>
        <button class="flex-none w-128 text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center" onclick="sendMsg()">전송</button>
    </div>
</body>
</html>
